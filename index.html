<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript clock</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body style="background-color: black;">
    <script>
        let a, date, time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }; // it will change time and date display option
        //using setInterval(), it will get automatically update after every 1000 milli-seconds
        setInterval(() => {

            // getting date and time to display in clock
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
            document.getElementById('time').innerHTML = time + "<br>On " + date;
        }, 1000);
    </script>
    <!--Copy NavBar from Bootstrap.org-->
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand " style=" color: white; font-size: 20px; font-weight: bolder;">Javascript clock</a>

    </nav>
